<script>
    function over( td, srcPath, posFlag ) {
        td.style.backgroundColor = "#ACCD3C";
        $('#faceReview').css("backgroundImage","url(" + srcPath + ")");
        if ( posFlag == 1 ) $( "#tabIconReview" ).className = "show";
        $( "#tabIconReview").css('display','block');
    }

    function out( td ) {
        td.style.backgroundColor = "transparent";
        var tabIconRevew = $( "#tabIconReview" );
        tabIconRevew.className = "";
        tabIconRevew.css('display','none');
    }

    function chooseIcon(id,$this){
        for(var i=0;i<7;i++){
            $("#tab"+i).css('display','none');
        }
        $("#tabHeads .focus").attr("class","");
        $this.setAttribute("class","focus");
        $("#"+id).css('display','block');
    }

    function InsertIcon(url,e){
        parent.$("#layim_write").append('<img src="'+url+'">');
        parent.$("#emotion").hide();
    }

</script>
